<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service</title>
<style>

body {
    margin: 0;
    padding: 0;
    font-size: 22px;
    background-image:linear-gradient(rgba(18, 0, 100, 0.286),rgba(0, 0, 0, 0.8)), url(accountlogin.jpg);
    background-size: cover;
    background-position: center;
}

.container {
    width: 700px;
    margin: 50px auto;
    background-color: rgba(173, 216, 230, 0.7); 
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.581); 
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="checkbox"]{
    width: 20px;
    height: 15px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid black;
    border-radius: 5px;
}

button {
    background-color: green;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
}
button:hover {
  color: black;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <form id="serviceForm" action="https://api.web3forms.com/submit" method="POST">

        <input type="hidden" name="access_key" value="98093470-5b08-4fa0-a293-ef563a2885e4">
        
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="last_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact No:</label>
            <input type="number" id="contact" name="contact_no" required>
        </div>

        <div class="form-group" id="servicesGroup">
            <label>Which service(s) do you want?</label><br>
            <label for="service1">Dog Grooming<input type="checkbox" id="service1" name="service" value="Dog Grooming"></label><br>
            <label for="service2">Vet Services<input type="checkbox" id="service2" name="service" value="Vet Services"></label><br>
            <label for="service3">Dog Training<input type="checkbox" id="service3" name="service" value="Dog Training"></label>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
            <label for="feedback">Message or Feedback:</label>
            <textarea id="feedback" name="feedback"></textarea>
        </div>
        <div class="h-captcha" data-captcha="true"></div>
        <button type="submit">Submit Form</button>
    </form>
</div>
<script src="https://web3forms.com/client/script.js" async defer></script>
<script>
    document.getElementById("serviceForm").addEventListener("submit", function(event) {
        var checkboxes = document.querySelectorAll('input[name="service"]:checked');
        if (checkboxes.length === 0) {
            alert("Please select at least one service.");
            event.preventDefault();
        }
    });
</script>

</body>
</html>
